<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vuelos</title>
    <style>
        /* Estilos CSS seg√∫n tus necesidades */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .reserve-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reserve-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Lista de Vuelos</h2>

<table>
    <thead>
    <tr>
        <th>ID Vuelo</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Utiliza Thymeleaf para iterar sobre la lista de vuelos desde el controlador -->
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.id}"></td>
        <td th:text="${flight.origin}"></td>
        <td th:text="${flight.destination}"></td>
        <td th:text="${flight.date}"></td>
        <td th:text="${flight.time}"></td>
        <td>
            <!-- Enlace al controlador que maneja la reserva -->
            <a th:href="@{'/flights/reserve/' + ${flight.id}}" class="reserve-button">Reservar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
